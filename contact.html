<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Jhapa District</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header / Navbar -->
<header>
    <nav class="navbar">
        <div class="logo">Jhapa District</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="contact-hero">
    <div class="contact-hero-image">
        <img src="https://reflectiveit.com/wp-content/uploads/2025/12/contact-us-scaled-1.jpg" alt="Jhapa District Office">
    </div>
    <div class="form-section">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<!-- Contact Info + Sidebar -->
<div class="container">
    <main class="content">
        <h2>Contact Information</h2>
        <div class="info-box">
            <div class="box">
                <h3>Office Address</h3>
                <p>District Administration Office, Birtamod, Jhapa, Nepal</p>
            </div>
            <div class="box">
                <h3>Email</h3>
                <p>info@jhapadistrict.gov.np</p>
            </div>
            <div class="box">
                <h3>Phone</h3>
                <p>+977 23 123456</p>
            </div>
        </div>
    </main>

    
</div>

<!-- Footer -->
<footer>
    <p>Â© 2026 Jhapa District | All Rights Reserved</p>
</footer>

<!-- JS Form Validation -->
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if(name && email && message){
        alert(`Thank you, ${name}!\nYour message has been sent.\nWe'll get back to you at ${email} soon.`);
        this.reset();
    } else {
        alert('Please fill in all fields.');
    }
});
</script>

</body>
</html>
